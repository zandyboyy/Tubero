<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timer Nascosto con Immagine e Suono</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
        background-color: black; /* Background color set to black */
        color: #ff6f20; /* Text color set to #ff6f20 */
    }
    #startButton {
        padding: 25px 50px;
        font-size: 24px;
        cursor: pointer;
        background-color: #ff6f20; /* Button color to match text */
        border: none;
        border-radius: 5px;
        color: black; /* Text color on button */
    }
    #timerImage, #waitingText {
        display: none; /* Initially hidden */
        max-width: 100%; /* Ensures image is responsive */
        height: auto;
        margin: 0 auto; /* Centers the image horizontally */
    }
</style>
</head>
<body>
<div id="timerText">5 minuti</div>
<button id="startButton" onclick="startTimer()">Avvia Timer</button>
<div id="waitingText">Gioca!</div>
<img id="timerImage" src="endimage.png" alt="Descrizione Immagine">
<audio id="timerSound" src="round.mp3" preload="auto"></audio>

<script>
function startTimer() {
    // Hide the text and button immediately upon clicking
    document.getElementById('timerText').style.display = 'none';
    document.getElementById('startButton').style.display = 'none';

    // Show waiting message
    document.getElementById('waitingText').style.display = 'block';
    
    // Set a 5-minute timer
    setTimeout(function() {
        // Hide waiting message
        document.getElementById('waitingText').style.display = 'none';

        // Show the image when the timer ends
        document.getElementById('timerImage').style.display = 'block';

        // Play the audio when the timer ends
        document.getElementById('timerSound').play();
    }, 300000); // 300000 milliseconds = 5 minutes
}
</script>
</body>
</html>
